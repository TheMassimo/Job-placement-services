spring:
  application:
    name: document_store
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  mvc:
    problemdetails:
      enabled: true
  datasource:
    url: jdbc:postgresql://postgres:5432/mydatabase
    username: myuser
    password: secret
    driver-class-name: org.postgresql.Driver

  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:9090/realms/CRM
            user-name-attribute: sub
        registration:
          CRMclient:
            provider: keycloak
            client-id: apigateway
            #client-secret: 784jYAnNndMiACzCzDGiXjtWLiePlN9o #Massimo2
            client-secret: aXVXpJtABK9M5goNLGsgON8vSLkMIHrt #Luca
            scope:
              - openid
              - offline_access
            authorization-grant-type: authorization_code
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9090/realms/CRM
server:
  port: 8081
logging:
  level:
    root: INFO
    com.example: DEBUG
  file:
    name: filename.log

